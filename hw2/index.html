<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Странный калькулятор</h1>

<label for="num1">Введите первое число:</label>
<input type="number" id="num1">

<label for="operator">Выберите операцию:</label>
<select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>

<label for="num2">Введите второе число:</label>
<input type="number" id="num2">

<button id="calculate">Результат</button>

<p>Результат: <span id="result"></span></p>
<script src="js/script.js"></script>
</body>
</html>
