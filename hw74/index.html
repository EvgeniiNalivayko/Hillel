<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

<header>
    <h1 class="text-center">Contacts</h1>
</header>

<main>
    <section class="contacts">
        <div class="container">
            <div class="contacts__content">
                <div class="input-group mb-3">
                    <label for="contacts-search" class="input-group-text" id="basic-addon1">Search</label>
                    <input id="contacts-search" type="text" class="form-control" placeholder="Contact">
                </div>
                <div class="contacts__list ">
                    <ul class="list-group"></ul>
                </div>
            </div>
        </div>
        </div>
    </section>
    <div class="modal fade" id="myModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 d-flex align-center justify-content-between w-100" id="exampleModalToggleLabel">
                        <span class="title">Modal 1</span>
                        <span class="duration">00:0</span>
                    </h1>
                    <!--                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                </div>
                <div class="modal-body">
                    Show a second modal and hide this one with the button below.
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-end-call-btn="">End Call</button>
                </div>
            </div>
        </div>
    </div>
</main>
